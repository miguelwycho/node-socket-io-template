<html>

<head>
  <meta charsrt="utf-8">
  <link rel="stylesheet" href="css/team.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/photos.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/game.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <!-- other head stuff... -->
  <title>Zorbão</title>
</head>

<body id="body">
  <div class="notification-message" id="notification">
    <i class="fas fa-check notification-success"></i>
    <div class="notification-icon"></div>
    <span class="message-sent">Mensagem enviada!</span>
  </div>
  <nav class="topbar">
    <div class="nav-div1"></div>
    <div class="nav-div2"></div>
    <img class="logo-img" src="images/zorbao.png">
    <ul>
      <li onmouseover="setMarker(1)" onmouseout="setMarker(10)" id="home-li" onclick="navigate(1)">Home</li>
      <div class="marker1 marker" id="marker1"></div>
      <li onmouseover="setMarker(2)" onmouseout="setMarker(10)" id="team-li" onclick="navigate(0);">A Equipe</li>
      <div class="marker2 marker" id="marker2"></div>
      <li onmouseover="setMarker(3) " onmouseout="setMarker(10)" id="photos-li" onclick="navigate(2)">A Competição</li>
      <div class="marker3 marker" id="marker3"></div>
      <li onmouseover="setMarker(4)" onmouseout="setMarker(10)" id="contact-li" onclick="navigate(3)">Contato</li>
      <div class="marker4 marker" id="marker4"></div>
      <li onmouseover="setMarker(5)" onmouseout="setMarker(10)" id="fun-li" onclick="navigate(4)">Diversão</li>
      <div class="marker5 marker" id="marker5"></div>
    </ul>
  </nav>

  <!-- HOME PAGE (SPA)-->
  <div class="home-container" id="home">
    <div style="margin-top:10%;margin-left:100px;">
      <p class="home-phrase">Inspirados pela tecnologia</p>
      <div class="line">
      </div>
      <!-- <p>Apaixonados por tecnologia e inovação</p><span class="bar">|</span></p> -->
        <img src="images/zorbao.png" class="logo-zorbao">


      <p class="home-phrase align-right">Desafiados pelo saber</p>
      <div class="line align-right">
      </div>
    </div>
  </div>


  <!-- TEAM PAGE (SPA)-->
  <div class="team-container" id="team">
    <div class="flip-container" onmouseover="blurDiv(1,true)" onmouseout="blurDiv(1,false)" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <!-- front content -->
          <div id="first-picture" class="team-picture">
            <img class="team-image" id="first-team-image" src="">
            <span class="span-team-name" id="first-team-name">
            </span>
          </div>
        </div>
        <div class="back">
          <!-- back content -->
          <div class="first-back">
            <h1 class="team-info first-info" id="first-back"></h1>
            <div class="info-container">
              <span class="span-info" id="first-span-info"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flip-container margin-left" onmouseover="blurDiv(2,true)" onmouseout="blurDiv(2,false)" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <!-- front content -->
          <div id="second-picture" class="team-picture">
            <img class="team-image" id="second-team-image" src="">
            <span class="span-team-name" id="second-team-name"></span>
          </div>
        </div>
        <div class="back">
          <!-- back content -->
          <div class="second-back">
            <h1 class="team-info second-info" id="second-back"></h1>
            <div class="info-container">
              <span class="span-info" id="second-span-info"></span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="flip-container margin-left" onmouseover="blurDiv(3,true)" onmouseout="blurDiv(3,false)" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <!-- front content -->
          <div id="third-picture" class="team-picture">
            <img class="team-image" id="third-team-image" src="">
            <span class="span-team-name" id="third-team-name">
            </span>
          </div>
        </div>
        <div class="back">
          <!-- back content -->
          <div class="third-back">
            <h1 class="team-info third-info" id="third-back"></h1>
            <div class="info-container">
              <span class="span-info" id="third-span-info"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- CONTACT PAGE (SPA)-->
  <div id="contact">
    <div class="contact-form">
      <label class="contact-text">FALE CONOSCO</label><br />
        <input class="input-name" name="name" id="input-name" type="text" placeholder="Nome"><br />
        <input class="input-email" id="input-email" type="text" placeholder="E-mail"><br />
        <textarea class="text-message" id="text-message" type="text" placeholder="Mensagem"></textarea><br />
        <button class="btn-send" onclick="sendMessage()">Enviar</button>
    </div>
    <div class="headerDivider"></div>


    <img class="location" src="images/contact/location.png">
    <!-- <p class="address-info">Rua dos Programadores, 217,<br /> Sao Paulo<br />(011)99699-3606
    </p> -->
  </div>

  <!-- PHOTOS PAGE(SPA) -->
  <main id="photos">

    <div id="carousel">

      <div class="hideLeft">
        <img id="robo1" src="">
      </div>

      <div class="prevLeftSecond">
        <img id="robo2" src="">
      </div>

      <div class="prev">
        <img id="robo3" src="">
      </div>

      <div class="selected">
        <img id="robo4" src="">
      </div>

      <div class="next">
        <img id="robo5" src="">
      </div>

      <div class="nextRightSecond">
        <img id="robo6" src="">
      </div>

      <div class="hideRight">
        <img id="robo7" src="">
      </div>

    </div>

  </main>

  <div id="fun">
    <div class="start-screen" id="start-screen">
      <img class="game-logo" src="images/logo2.png">
      <img class="bike1" onclick="selectImage(1)" src="images/bike.png">
      <img class="bike2" onclick="selectImage(2)" src="images/bike5.png">
      <img class="bike3" onclick="selectImage(3)" src="images/bike6.png">
      <button class="btn-start" onclick="startGame()">START</button>
    </div>
    <span id="counter"></span>
    <canvas id="game"></canvas>
  </div>
  <!-- </div> -->

  <!-- FOOTER -->
  <div class="footer">
    <span class="copyright"> &copy; Copyright - Zorbão - 2018
    </span>
  </div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="http://localhost:5000/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:5000');
  socket.on('user', function (res) {
    console.log('message arrived!')
    document.getElementById('first-back').innerHTML = JSON.parse(JSON.stringify(res))[0].name;
    document.getElementById('second-back').innerHTML = JSON.parse(JSON.stringify(res))[1].name;
    document.getElementById('third-back').innerHTML = JSON.parse(JSON.stringify(res))[2].name;
    document.getElementById('first-span-info').innerHTML = JSON.parse(JSON.stringify(res))[0].position + '<br/> City: ' + JSON.parse(JSON.stringify(res))[0].city + '<br/> Age: ' + JSON.parse(JSON.stringify(res))[0].age;
    document.getElementById('second-span-info').innerHTML = JSON.parse(JSON.stringify(res))[1].position + '<br/> City: ' + JSON.parse(JSON.stringify(res))[1].city + '<br/> Age: ' + JSON.parse(JSON.stringify(res))[1].age;
    document.getElementById('third-span-info').innerHTML = JSON.parse(JSON.stringify(res))[2].position + '<br/> City: ' + JSON.parse(JSON.stringify(res))[2].city + '<br/> Age: ' + JSON.parse(JSON.stringify(res))[2].age;
    document.getElementById('first-team-name').innerHTML = JSON.parse(JSON.stringify(res))[0].name;
    document.getElementById('second-team-name').innerHTML = JSON.parse(JSON.stringify(res))[1].name;
    document.getElementById('third-team-name').innerHTML = JSON.parse(JSON.stringify(res))[2].name;
  });
  socket.on("image", function (info) {
    if (info.image) {
      switch (info.n) {
        case 1:
          var img1 = document.getElementById("first-team-image");
          img1.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 2:
          var img2 = document.getElementById("second-team-image");
          img2.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 3:
          var img3 = document.getElementById("third-team-image");
          img3.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
      }

    }
  });
  socket.on("robo_image", function (info) {
    if (info.image) {
      switch (info.n) {
        case 0:
          var r1 = document.getElementById("robo1");
          r1.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 1:
          var r2 = document.getElementById("robo2");
          r2.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 2:
          var r3 = document.getElementById("robo3");
          r3.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 3:
          var r4 = document.getElementById("robo4");
          r4.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 4:
          var r5 = document.getElementById("robo5");
          r5.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 5:
          var r6 = document.getElementById("robo6");
          r6.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
        case 6:
          var r7 = document.getElementById("robo7");
          r7.src = 'data:image/jpeg;base64,' + info.buffer;
          break;
      }

    }
  });
</script>

<script src="js/script.js"></script>
<script src="js/game.js"></script>
<html>
